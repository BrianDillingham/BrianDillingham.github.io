---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="category">
    <b>Category:</b> {{ page.categories | join: ', ' }}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="tags">
    <b>Tags:</b> {{ page.tags | join: ', ' }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
